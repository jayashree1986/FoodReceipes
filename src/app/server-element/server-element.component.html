<div class="panel panel-default">
  <div class="page-heading">{{element.name}}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type ==='server'" style="color : red">{{element.type}}</strong>
      <em *ngIf="element.type==='blueprint'" style="color: blue">{{element.type}}</em>
    </p>
  </div>
</div>
